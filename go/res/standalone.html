<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{.Title}}</title>
		<style>
			body {
				margin-top: 2rem;
				font-family: sans-serif;
				font-size: 12pt;
				font-variant-numeric: tabular-nums;
				text-align: justify;
				text-rendering: optimizeLegibility;
				hyphens: auto;
			}
			@media (min-width: 42rem) {
				body {
					width: 42rem;
					margin-left: calc(50% - 21rem);
				}
			}
			section#toc ul {
				list-style-type: none;
			}
			section#toc > ul {
				padding: 0;
			}
			h1, h2, h3, h4, h5, h6 {
				text-align: center;
			}
			h3 a.label, h3 a.label:visited {
				color: #000;
				text-decoration: none;
			}
			p a.label, p a.label:visited, section > a.label, section > a.label:visited {
				color: #AAA;
				margin-right: 0.5rem;
				text-decoration: none;
			}
			p {
				margin: 0;
				margin-top: 1rem;
				margin-bottom: 1rem;
			}
			section#corpus section.cls section {
				margin-left: 1.5rem;
			} 
			hr {
				margin-top: 1rem;
				margin-bottom: 1rem;
			}
			:target {
				animation-name: highlight;
				animation-duration: 2s;
			}
			@keyframes highlight {
				0% {background-color: #ffa;}
				75% {background-color: #ffa;}
				100% {background-color: none;}
			}
			a, a:visited {
				text-decoration: none;
				word-break: break-all;
				overflow-wrap: break-word;
				color: blue;
			}
			p a:hover, p a:active, h3 a:hover, h3 a:active {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<header id="header">
			<h1>{{.Title}}</h1>
		</header>
		<section id="metadata">
		</section>
		<section id="toc">
			{{.Toc}}
		</section>
		<section id="corpus">
			{{.Corpus}}
		</section>
	</body>
</html>
