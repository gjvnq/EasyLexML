<!DOCTYPE html>
<html>
	<head>
		<title>{{.Title}}</title>
		<style>
			body {
				margin-top: 2rem;
				font-family: sans-serif;
				font-size: 12pt;
				font-variant-numeric: tabular-nums;
			}
			@media (min-width: 42em) {
				body {
					width: 42em;
					margin-left: calc(50% - 21rem);
				}
			}
			section#toc ul {
				list-style-type: none;
			}
			section#toc > ul {
				padding: 0;
			}
			h1, h2, h3, h4, h5, h6 {
				text-align: center;
			}
			span.label {
				color: #AAA;
				margin-right: 0.5rem;
			}
			p {
				margin: 0;
				margin-top: 0.2rem;
				margin-bottom: 0.2rem;
			}
			hr {
				margin-top: 1rem;
				margin-bottom: 1rem;
			}
			:target {
				animation-name: highlight;
				animation-duration: 2s;
			}
			@keyframes highlight {
				0% {background-color: #ffa;}
				75% {background-color: #ffa;}
				100% {background-color: none;}
			}
			a, a:visited {
				text-decoration: none;
				word-break: break-all;
				overflow-wrap: break-word;
				color: blue;
			}
			a:hover, a:active {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<header id="header">
			<h1>{{.Title}}</h1>
		</header>
		<section id="metadata">
		</section>
		<section id="toc">
			{{.Toc}}
		</section>
		<section id="corpus">
			{{.Corpus}}
		</section>
	</body>
</html>
