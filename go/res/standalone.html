<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{.Title}}</title>
		<style>
			@import url('https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700&subset=latin-ext');
			body {
				font-size: 16px;
				margin-top: 2rem;
				font-family: "Libre Baskerville", sans-serif;
				font-variant-numeric: tabular-nums;
				text-align: left;
				text-rendering: optimizeLegibility;
				hyphens: auto;
				line-height: 200%;
			}
			@media screen and (min-width: 36rem) {
				body {
					width: 36rem;
					margin-left: calc(50% - 36rem / 2);
				}
			}
			@media screen and (max-width: 36rem) {
				body {
					font-size: 14px;
				}
			}
			section#toc ul {
				list-style-type: none;
			}
			section#toc > ul {
				padding: 0;
			}
			h1, h2, h3, h4, h5, h6 {
				text-align: center;
			}
			a.label, a.label:visited {
				color: #000;
				text-decoration: none;
			}
			section > a {
				margin-top: 1rem;
				text-align: center;
				display: block;
				font-weight: bold;
				padding-top: 2rem;
				padding-bottom: 1rem;
			}
			section > a > span {
				display: block;
				margin-top: -0.5rem;
				margin-bottom: -0.5rem;
			}
			section > a > span:nth-child(1) {
				font-style: italic;
				font-weight: normal;
			}
			section > a > span:last-child {
				font-weight: bold;
				font-style: normal;
			}
			p {
				margin: 0;
			}
			section.sub > section.sub {
				padding-left: 1.5rem;
			} 
			hr {
				margin-top: 1rem;
				margin-bottom: 1rem;
			}
			:target {
				animation-name: highlight;
				animation-duration: 2s;
			}
			@keyframes highlight {
				0% {background-color: #ffa;}
				75% {background-color: #ffa;}
				100% {background-color: none;}
			}
			a, a:visited {
				text-decoration: none;
				word-break: break-all;
				overflow-wrap: break-word;
				color: blue;
			}
			a:hover, a:active {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<header id="header">
			<h1>{{.Title}}</h1>
		</header>
		<section id="metadata">
		</section>
		<section id="abstract">
			<h1>{{.AbstractTitle}}</h1>
			{{.Abstract}}
		</section>
		<section id="toc">
			{{.Toc}}
		</section>
		<section id="corpus">
			{{.Corpus}}
		</section>
	</body>
</html>
